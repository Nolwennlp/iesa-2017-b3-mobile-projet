<ion-view view-title="UserList">
    <ion-content class="padding">

        <ul class="list">
        <div ng-controller="ContactCtrl">
        <div  ng-repeat="n in contacts track by $index">
            <li class="item">
                {{n}}
            </li>
        </div>
        </div>
        </ul>

        <a class="button icon icon-right ion-chevron-right" href="#/tab/dash">Dashboard</a>
    </ion-content>

</ion-view>
